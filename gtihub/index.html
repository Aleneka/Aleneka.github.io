<!DOCTYPE html>
<html>
<head>
	<title>bootstrap1</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- Первый row -->
			<div class="row">
				<div class="col-lg-8 offset-lg-2">
					<div class="header text-center">
						<h1>
							<span>Получите видеоинструкцию</span>
							<strong class="text-uppercase">Как заработать свой первый миллион</strong>
						</h1>
					</div>	
				</div>
			</div>
			<!-- Второй row Под видео и форму-->
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите ваш емейл</p>
						<form action="#">
							<input type="text" class="form-control" placeholder="Ваше имя">
							<input type="text" class="form-control" placeholder="Ваш емейл">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center text-uppercase">
					<h2>Почему это надо сделать сейчас?</h2>
				</div>
			</div>
			<div class="features">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box text-center">
							<img src="img/1.png" alt="1 преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box text-center">
							<img src="img/2.png" alt="2 преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box text-center">
							<img src="img/3.png" alt="3 преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box text-center">
							<img src="img/4.png" alt="4 преимущество">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<<div class="col-lg-12 text-center">
					<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
